
<form novalidate  class="mt-3"  (ngSubmit)="onSave()"  [formGroup]="contactForm"  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Nombre" formControlName="name"  [class]="isValidField('name')" >
        <div class="invalid-feedback">
          <span *ngIf="contactForm.controls.name.errors?.required">
            Ingresa tu nombre
          </span>
        </div>
              </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Apellido"  formControlName="lastName" [class]="isValidField('lastName')">
      </div>      
    
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Correo" formControlName="email" [class]="isValidField('email')">
      <div class="invalid-feedback">
        <span *ngIf="contactForm.controls.email.errors?.required">
          Ingresa tu correo
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Mensaje</label>
      <textarea rows="3" class="form-control" formControlName="message"  [class]="isValidField('message')" ></textarea>
      <div class="invalid-feedback">
        <span *ngIf="contactForm.controls.message.errors?.required">
          Ingresa tu Mensaje
        </span>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block" >Enviar</button>
  </form>
